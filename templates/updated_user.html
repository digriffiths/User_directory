<!DOCTYPE html>
<html>
<body>
    {% include 'navbar.html' %}
    <h1>Update user ID: {{ user_id }}</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td><a href="/update_user/{{ user.id }}" data-method="put">Update</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>

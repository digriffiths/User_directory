<!DOCTYPE html>
<html>
<body>
    {% include 'navbar.html' %}
    <h1>Add User</h1>
    <form action="/add_user" method ="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <input type="submit" value="Add">
    </form>
</body>
</html>

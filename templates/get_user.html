{% include 'navbar.html' %}
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td><a href="/update_user/{{ user.id }}">Update</a></td>
        <td><a href="/delete_user/{{ user.id }}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a></td>    </tr>
    {% endfor %}
</table>
